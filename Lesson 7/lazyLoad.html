<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Pictures</title>
    <meta name="description" content="Example of how to lazy load a page with pictures" />
    <link rel="stylesheet" href="css/lazyLoad.css" />
</head>

<body>
    <main>
        <h1>Cute Puppies for "Ruff" Days</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/puppy1.jpg" alt="Puppy in the grass">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/corgi.jpg" alt="Corgi standing on hind legs">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/playful.jpg" alt="Playful puppy about to pounce">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/chunky.jpg" alt="Chunky Cocker Spaniel puppy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/tire-swing.jpg" alt="Puppy sitting in a tire swing">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/nap-time.jpg" alt="Puppy taking nap outside">
        </picture>
    </main>

</body>

<script src="js/switch.js"></script>

</html>
