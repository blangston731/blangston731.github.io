<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon River Adventures: Reservations</title>
    <meta name="description" content="Salmon River Adventures: Reservations">

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <img src="images/logo.png" alt="Logo for Salmon River Adventures">
        <h1>Salmon River Adventures</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="river_guides.html">River Guides</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="reservation.html">Book Now</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="#">
            <fieldset>
                <legend>
                    <h3>Reserve your spot!</h3>
                </legend>
                <label>First & Last Name:*<input type="text" name="name" required pattern="[A-Za-z]{5, }"></label>
                <label>Phone Number:*<input type="tel" name="phone" required pattern="[0-9]{10, }"
                        placeholder="208778888"></label>
                <label>Street Address:*<input type="text" name="address" required></label>
                <label>City:*<input type="text" name="city" required></label>
                <label>State:*<input list="states" name="states" required size="3"></label>
                <datalist id="states">
                    <option value="  ">
                    <option value="AK">
                    <option value="AL">
                    <option value="AR">
                    <option value="AZ">
                    <option value="CA">
                    <option value="CO">
                    <option value="CT">
                    <option value="DE">
                    <option value="FL">
                    <option value="GA">
                    <option value="HI">
                    <option value="IA">
                    <option value="ID">
                    <option value="IL">
                    <option value="IN">
                    <option value="KS">
                    <option value="KY">
                    <option value="LA">
                    <option value="MA">
                    <option value="MD">
                    <option value="ME">
                    <option value="MI">
                    <option value="MN">
                    <option value="MO">
                    <option value="MS">
                    <option value="MT">
                    <option value="NC">
                    <option value="ND">
                    <option value="NE">
                    <option value="NH">
                    <option value="NJ">
                    <option value="NM">
                    <option value="NV">
                    <option value="NY">
                    <option value="OH">
                    <option value="OK">
                    <option value="OR">
                    <option value="PA">
                    <option value="RI">
                    <option value="SC">
                    <option value="SD">
                    <option value="TN">
                    <option value="TX">
                    <option value="UT">
                    <option value="VA">
                    <option value="VT">
                    <option value="WA">
                    <option value="WI">
                    <option value="WV">
                    <option value="WY">
                </datalist>
            </fieldset>
            <fieldset>
                <legend>
                    <h3>Trip Information</h3>
                </legend>
                Select your trip:
                <label><input type="radio" name="trips" value="single">Single Day Trip</label>
                <label><input type="radio" name="trips" value="weekend">Weekend Trip</label>
                <label><input type="radio" name="trips" value="week">Week Long Trip</label>
                <label>Number of adults in your party:<input list="adults" name="adults" size="2"></label>
                <datalist id="adults">
                    <option value=" ">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                </datalist>
                <label>Number of children 10 and older in your party:<input list="child" name="child" size="2"></label>
                <datalist id="child">
                    <option value=" ">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
                **If more than 8 in your party, please call (208)545-2298 to discuss arrangements**
            </fieldset>
            <input class="resBtn" type="submit" value="Reserve My Trip!">
        </form>
    </main>

</body>

</html>
