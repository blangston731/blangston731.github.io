<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Windy Ways</title>
    <meta name="description" content="Windy Ways Storm Center">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">


</head>

<body>
    <div class="displayMsg">
        <span id="msg"></span>
    </div>
    <header>
        <img src="images/Weathersite-logo.png" alt="Logo for WindyWays.info with white text" />
        <section class="title">
            <h1>Windy Ways</h1>
            <div>Local weather has never been closer!</div>
        </section>

    </header>
    <nav class="layout">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone Number<input type="tel" name="phone" placeholder="2345556789"></label>
                <label>Email<input type="email" name="email" placeholder="user123@gmail.com"></label>
                <label>Zip Code*<input type="num" name="num" placeholder="99999">
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                <label>Storm Date<input type="date" name="stormDate"></label>
                <label for="stormType">Choose a storm type:</label>
                <input list="storms" id="stormType" name="stormType">
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunder Storm">
                    <option value="Tornado">
                </datalist>
                <label for="severity">Storm Severity
                    <input type="range" id="severity" value="1" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingValue">1</span>
                </label>
                <datalist id="tickmarks">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label>Storm Region
                    <select name="region">
                        <option vaule="">Select Region...</option>
                        <option vaule="preston">Preston</option>
                        <option vaule="sodaSprings">Soda Springs</option>
                        <option vaule="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <div>User In-Danger</div>
                <label><input type="radio" name="danger" value="yes">Yes</label>
                <label><input type="radio" name="danger" value="maybe">Maybe</label>
                <label><input type="radio" name="danger" value="no">No</label>
            </fieldset>
            <input type="submit" value="Record Storm">
        </form>

    </main>
    <footer> &copy;Windy Ways | Attributions | Breanne Langston
        <br>
        <span id="today"></span>
    </footer>

    <script src="js/toggleMenu.js"></script>
    <script src="js/currentDate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Architects Daughter', 'DM Serif Text']
            }
        });
    </script>
</body>

</html>
